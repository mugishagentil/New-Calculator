<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="Calculator">
            <input id="Display" readonly>
            <!-- all button -->
        <div id="Keys">
        <button onclick="dependToDisplay('+')" class="operator-btn">+</button>
        <button onclick="dependToDisplay('7')">7</button>
        <button onclick="dependToDisplay('8')">8</button>
        <button onclick="dependToDisplay('9')">9</button>
        <button onclick="dependToDisplay('-')" class="operator-btn">-</button>
        <button onclick="dependToDisplay('4')">4</button>
        <button onclick="dependToDisplay('5')">5</button>
        <button onclick="dependToDisplay('6')">6</button>
        <button onclick="dependToDisplay('*')" class="operator-btn">*</button>
        <button onclick="dependToDisplay('1')">1</button>
        <button onclick="dependToDisplay('2')">2</button>
        <button onclick="dependToDisplay('3')">3</button>
        <button onclick="dependToDisplay('/')" class="operator-btn">/</button>
        <button onclick="dependToDisplay('0')">0</button>
        <button onclick="dependToDisplay('.')">.</button>
        <button onclick="Calculate()" class="operator-btn">=</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div> 
    </div>
    <script src="calculator.js"></script>
</body>
</html>
